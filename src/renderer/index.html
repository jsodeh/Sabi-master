<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Sabi - Adaptive Learning Companion</title>
    <link rel="stylesheet" href="components/overlay-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title-bar {
            height: 30px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            -webkit-app-region: drag;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title-bar .title {
            font-size: 13px;
            font-weight: 500;
        }

        .title-bar .controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .title-bar .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .title-bar .control-btn:hover {
            opacity: 1;
        }

        .control-btn.close { background: #ff5f57; }
        .control-btn.minimize { background: #ffbd2e; }
        .control-btn.maximize { background: #28ca42; }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            min-height: 300px;
        }

        .welcome-section.hidden {
            display: none;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 48px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .welcome-text {
            margin-bottom: 20px;
        }

        .welcome-text h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .welcome-text p {
            font-size: 1.2em;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
        }

        .status {
            margin-top: 30px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .get-started-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .get-started-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Learning Interface Styles */
        .learning-interface {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .learning-interface.hidden {
            display: none;
        }

        .interface-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .session-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5f57;
        }

        .status-indicator.active {
            background: #28ca42;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .session-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn.primary {
            background: #28ca42;
            color: white;
        }

        .control-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .control-btn.danger {
            background: #ff5f57;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .progress-section {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28ca42, #20a034);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            opacity: 0.9;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .input-type-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .input-type-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .input-type-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .input-type-btn .icon {
            font-size: 24px;
        }

        .text-input-area textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 15px;
        }

        .text-input-area textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .text-input-area textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #28ca42;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn:hover:not(:disabled) {
            background: #20a034;
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-btn.processing {
            background: #ffbd2e;
        }

        .voice-input-area {
            text-align: center;
        }

        .voice-visualizer {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
        }

        .voice-visualizer.recording {
            border-color: #ff5f57;
            animation: pulse-border 1.5s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: #ff5f57; }
            50% { border-color: rgba(255, 95, 87, 0.5); }
        }

        .voice-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .voice-status {
            font-size: 14px;
            opacity: 0.8;
        }

        .voice-btn {
            padding: 15px 30px;
            background: #ff5f57;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .voice-btn:hover {
            background: #e54b43;
            transform: translateY(-2px);
        }

        .voice-btn.recording {
            background: #ffbd2e;
        }

        .transcription {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: left;
        }

        .image-input-area {
            text-align: center;
        }

        .image-drop-zone {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .image-drop-zone:hover,
        .image-drop-zone.drag-over {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        .drop-zone-content .icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .drop-zone-content p {
            margin: 5px 0;
        }

        .drop-zone-content .hint {
            font-size: 14px;
            opacity: 0.7;
        }

        .image-preview {
            position: relative;
            display: inline-block;
        }

        .image-preview img {
            max-width: 300px;
            max-height: 200px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .remove-image {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff5f57;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .current-step {
            padding: 20px;
            background: rgba(40, 202, 66, 0.2);
            border: 1px solid rgba(40, 202, 66, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .step-content {
            opacity: 0.9;
            line-height: 1.5;
        }

        .error-display {
            padding: 20px;
            background: rgba(255, 95, 87, 0.2);
            border: 1px solid rgba(255, 95, 87, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .error-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .error-content {
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .error-dismiss {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .error-dismiss:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .settings-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Settings Panel Styles */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .settings-panel {
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .settings-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .close-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .settings-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .settings-tabs {
            width: 200px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .tab-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 14px;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-right: 3px solid white;
        }

        .tab-btn .icon {
            font-size: 16px;
        }

        .settings-body {
            flex: 1;
            padding: 20px 25px;
            overflow-y: auto;
        }

        .tab-content {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .setting-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setting-group h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-item.checkbox {
            flex-direction: row;
            align-items: center;
            gap: 12px;
        }

        .setting-item.checkbox label {
            flex: 1;
            margin: 0;
        }

        .setting-item label {
            font-weight: 500;
            color: white;
            font-size: 14px;
        }

        .setting-item small {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-top: -4px;
        }

        .setting-item select {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .setting-item select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .setting-item select option {
            background: #333;
            color: white;
        }

        .setting-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #28ca42;
            cursor: pointer;
        }

        .settings-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.1);
        }

        .footer-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn.primary {
            background: #28ca42;
            color: white;
        }

        .btn.primary:hover:not(.disabled) {
            background: #20a034;
            transform: translateY(-1px);
        }

        .btn.primary.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        /* Theme and accessibility classes */
        .theme-dark {
            /* Dark theme styles would go here */
        }

        .theme-light {
            /* Light theme styles would go here */
        }

        .high-contrast {
            /* High contrast styles would go here */
        }

        .reduced-motion * {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
        }

        /* Session Progress Styles */
        .session-progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .session-info h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .session-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
        }

        .end-session-btn {
            padding: 8px 16px;
            background: rgba(255, 95, 87, 0.8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .end-session-btn:hover {
            background: rgba(255, 95, 87, 1);
            transform: translateY(-1px);
        }

        .progress-visualization {
            margin-bottom: 20px;
        }

        .progress-bar-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .progress-bar {
            flex: 1;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28ca42, #20a034);
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .progress-percentage {
            font-size: 14px;
            font-weight: 600;
            min-width: 40px;
            text-align: right;
        }

        .current-step-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .step-indicator {
            display: flex;
            align-items: baseline;
            gap: 5px;
            font-size: 14px;
        }

        .step-number {
            font-size: 18px;
            font-weight: 600;
            color: #28ca42;
        }

        .step-total {
            opacity: 0.7;
        }

        .step-title {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.9;
        }

        .step-navigation {
            margin-bottom: 20px;
        }

        .step-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .step-dot {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step-dot:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .step-dot.completed {
            background: #28ca42;
            border-color: #28ca42;
            color: white;
        }

        .step-dot.current {
            background: #ffbd2e;
            border-color: #ffbd2e;
            color: white;
            animation: pulse-current 2s infinite;
        }

        .step-dot:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        @keyframes pulse-current {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .skills-acquired h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            font-weight: 600;
        }

        .skills-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .skill-badge {
            padding: 4px 12px;
            background: rgba(40, 202, 66, 0.2);
            border: 1px solid rgba(40, 202, 66, 0.4);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: white;
        }

        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            opacity: 0.7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Enhanced Input Area Styles */
        .input-header {
            margin-bottom: 15px;
            text-align: center;
        }

        .input-header h4 {
            margin: 0 0 5px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .input-description {
            margin: 0;
            font-size: 14px;
            opacity: 0.8;
        }

        .input-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .clear-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Enhanced Voice Input Styles */
        .voice-waveform {
            display: flex;
            gap: 3px;
            justify-content: center;
            margin-top: 10px;
        }

        .wave {
            width: 4px;
            height: 20px;
            background: #ff5f57;
            border-radius: 2px;
            animation: wave 1.5s ease-in-out infinite;
        }

        .wave:nth-child(2) { animation-delay: 0.1s; }
        .wave:nth-child(3) { animation-delay: 0.2s; }
        .wave:nth-child(4) { animation-delay: 0.3s; }

        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }

        .voice-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .transcription {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .transcription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .edit-transcription {
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .edit-transcription:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .transcription-text {
            margin-bottom: 15px;
            line-height: 1.5;
            font-style: italic;
        }

        /* Enhanced Image Input Styles */
        .image-drop-zone.has-image {
            padding: 0;
            border: none;
            background: transparent;
        }

        .drop-zone-content .main-text {
            font-size: 16px;
            font-weight: 500;
            margin: 10px 0 5px 0;
        }

        .image-preview {
            position: relative;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
        }

        .image-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .image-description textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
        }

        .image-description textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .image-description textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Enhanced Button Styles */
        .submit-btn .icon,
        .clear-btn .icon,
        .voice-btn .icon {
            font-size: 16px;
        }

        .submit-btn.processing .loading {
            width: 16px;
            height: 16px;
            border-width: 2px;
            margin-right: 8px;
        }

        /* Input Type Button Enhancements */
        .input-type-btn .label {
            font-size: 12px;
            font-weight: 500;
        }

        .input-type-btn:hover .icon {
            transform: scale(1.1);
        }

        /* Current Step Display Enhancements */
        .current-step-display {
            padding: 20px;
            background: rgba(40, 202, 66, 0.2);
            border: 1px solid rgba(40, 202, 66, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        /* Error Display Enhancements */
        .error-display {
            padding: 20px;
            background: rgba(255, 95, 87, 0.2);
            border: 1px solid rgba(255, 95, 87, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        /* Session Progress Container */
        .session-progress-container {
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .input-actions {
                flex-direction: column;
            }

            .image-actions {
                flex-direction: column;
            }

            .input-type-selector {
                flex-wrap: wrap;
                gap: 8px;
            }

            .input-type-btn {
                min-width: 70px;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="title">Sabi</div>
        <div class="controls">
            <button class="control-btn close" id="closeBtn"></button>
            <button class="control-btn minimize" id="minimizeBtn"></button>
            <button class="control-btn maximize" id="maximizeBtn"></button>
        </div>
    </div>

    <button class="settings-btn" id="settingsBtn">⚙️</button>

    <div class="main-content">
        <div class="welcome-section" id="welcomeSection">
            <div class="logo">S</div>
            
            <div class="welcome-text">
                <h1>Welcome to Sabi</h1>
                <p>Your adaptive learning companion that controls and orchestrates your entire learning environment. Ready to guide you from concepts to production-ready implementations.</p>
            </div>

            <div class="status" id="statusDisplay">
                <div class="loading"></div>
                Initializing learning environment...
            </div>

            <button class="get-started-btn" id="getStartedBtn" style="display: none;">
                Get Started
            </button>
        </div>

        <div class="learning-interface hidden" id="learningInterface">
            <!-- Enhanced learning interface with session controls -->
            <div class="interface-header">
                <div class="session-status">
                    <div class="status-indicator" id="sessionStatusIndicator"></div>
                    <span class="status-text" id="sessionStatusText">Ready to Learn</span>
                </div>
                <div class="session-controls" id="sessionControls">
                    <button class="control-btn primary" id="startSessionBtn">
                        <span class="icon">▶️</span>
                        Start Learning
                    </button>
                </div>
            </div>

            <!-- Session progress display -->
            <div class="session-progress-container" id="sessionProgressContainer" style="display: none;">
                <!-- Session progress will be rendered here -->
            </div>

            <!-- Multimodal input section -->
            <div class="input-section">
                <div class="input-type-selector">
                    <button class="input-type-btn active" data-type="text" id="textInputBtn">
                        <span class="icon">💬</span>
                        <span class="label">Text</span>
                    </button>
                    <button class="input-type-btn" data-type="voice" id="voiceInputBtn">
                        <span class="icon">🎤</span>
                        <span class="label">Voice</span>
                    </button>
                    <button class="input-type-btn" data-type="image" id="imageInputBtn">
                        <span class="icon">📷</span>
                        <span class="label">Image</span>
                    </button>
                </div>

                <!-- Dynamic input area -->
                <div class="input-area" id="inputArea">
                    <!-- Input controls will be dynamically rendered here -->
                </div>
            </div>

            <!-- Current step display -->
            <div class="current-step-display" id="currentStepDisplay" style="display: none;">
                <!-- Current step information will be displayed here -->
            </div>

            <!-- Error display -->
            <div class="error-display" id="errorDisplay" style="display: none;">
                <!-- Error messages will be displayed here -->
            </div>
        </div>
    </div>

    <div id="settingsContainer">
        <!-- Settings panel will be rendered here by SettingsPanel component -->
    </div>

    <div class="version-info" id="versionInfo">
        Loading version...
    </div>

    <script type="module" src="./main.js"></script>

    </script>
</body>
</html>
